      <td valign="top"><!--{subject}--></td></tr>
  <!--{head select => Date}-->
  <tr><td valign="top"><!--{name}--></td>
      <td>&nbsp;</td>
      <td valign="top"><!--{body}--></td></tr>
  <!--{/head}-->
  <tr><td colspan="3">&nbsp;</td></tr>
  <!--{head select => From|Sender|To|Cc|Bcc|Reply}-->
  <tr><td valign="top"><!--{name}--></td>
      <td>&nbsp;</td>
      <td valign="top"><!--{body}--></td></tr>
  <!--{/head}-->
  </table></td>
<td valign="top">

  </ul>
</td></tr>

  </ul>

</table>


<!--{message}-->
   <!--{inline}-->
       [<a href="<!--{url}-->" target="_blank">get this part</a>;
           <!--{url}-->, <!--{type}-->, <!--{size}--> bytes in body]<br />
       <!--{html}--><!--{text}--><!--{/html}-->
   <!--{/inline}-->

   <!--{attach}-->
       [<!--{url}-->, <!--{type}-->, <!--{size}--> bytes if file]<br />
       <a href="<!--{url}-->" target="_blank">See attachment</a>.
   <!--{/attach}-->

   <!--{preview}-->
       [<a href="<!--{url}-->" target="_blank">view original</a>;
           <!--{url}-->, <!--{type}-->, <!--{size}--> bytes in file]<br />

          <cite><!--{text}-->&nbsp;...</cite>
          <a href="<!--{url}-->" target="_blank">read
               more</a>&nbsp;&gt;&gt;&gt;
       <!--{/html}-->
       <!--{image}-->
          <table>
          <tr><td width="250" valign="top">
           <a href="<!--{url}-->" target="_blank"><img
            src="<!--{smallurl}-->" width="<!--{smallwidth}-->"
            height="<!--{smallheight}-->" border="0"></a></td>
              <td valign="top">
           <a href="<!--{url}-->" target="_blank"><!--{width}--> x
            <!--{height}--></a>
          </table>
       <!--{/image}-->
   <!--{/preview}-->

   <!--{multipart}-->
      [<!--{type}-->]
      <ul>
      <!--{foreachPart}-->
      <li><strong>Part <!--{part_number}--></strong>
          <!--{field name => subject}-->
          <!--{part}--></li>
      <!--{/foreachPart}-->
      </ul>
    <!--{/multipart}-->

    <!--{nested}-->
       [rfc822 encapsulated message]<br />
       &nbsp;<br />
       <strong>Part <!--{part_number}--></strong>
       <!--{part}-->
    <!--{/nested}-->

<!--{/message}-->
